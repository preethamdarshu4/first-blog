{% extends 'blog/base.html' %}
{% block content %}
    <h2>{{type}}</h2><hr>
    {% for post in posts %}
        <article class="post home-post">
            <time class="date">
                <h5 class="home-side-heading side-heading">Created on: </h5>
                {{ post.created_date }}
            </time><br>
            <h2><a href="{% url 'post_details' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article><hr>
    {% endfor %}
{% endblock %}
