{% extends 'blog/base.html' %}

{%block breadcrumb%}
    <li class="breadcrumb-item active" aria-current="page">{{type}}</li>
{%endblock%}

{% block content %}
    {% for post in posts %}
        <article class="container post">
            <a href="{% url 'post_details' pk=post.pk %}">
                <time class="date">
                    <h5 class="home-side-heading side-heading">Published on: </h5>
                    {{ post.published_date }}
                </time><br>
                <h2>{{ post.title }}</h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </a>
        </article>
        <hr>
    {% endfor %}
{% endblock %}
