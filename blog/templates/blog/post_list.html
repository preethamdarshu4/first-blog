{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <article class="home-post post">
            <time class="date">
                <h5 class="home-side-heading side-heading">Published on: </h5>
                {{ post.published_date }}
            </time><br>
            <h2><a href="{% url 'post_details' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
        <hr>
    {% endfor %}
{% endblock %}
