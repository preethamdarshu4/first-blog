{% extends 'blog/base.html' %}
{% block content %}
    <article class="details-post post">
        {% if post.published_date %}
            <time class="date">
                <h5 class="side-heading">Published on: </h5>{{post.published_date}}
            </time>
        {% endif %}
        <h2>{{post.title}}</h2>
        <h5 class="side-heading">Author: <span>{{post.author}}</span></h5>
        <p>{{ post.text|linebreaksbr}}</p>
    </article>
{% endblock %}
